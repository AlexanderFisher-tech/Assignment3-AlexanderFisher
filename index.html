<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Memory Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="light">
    <div class="container mt-4">
      <h1 class="text-center mb-3">Pokémon Memory Game</h1>

      <div class="d-flex justify-content-center mb-3 flex-wrap gap-2">
        <select id="difficulty" class="form-select w-auto">
          <option value="easy">Novice (3 pairs)</option>
          <option value="medium" selected>Intermediate (6 pairs)</option>
          <option value="hard">Master (9 pairs)</option>
        </select>
        <button id="startBtn" class="btn btn-success">Start Game</button>
        <button id="resetBtn" class="btn btn-danger">Reset Game</button>
        <button id="themeToggle" class="btn btn-secondary">Switch Theme</button>
        <button id="powerUpBtn" class="btn btn-warning">Power-Up</button>
      </div>

      <div id="status" class="mb-3 text-center fw-bold"></div>
      <div id="game_grid"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
